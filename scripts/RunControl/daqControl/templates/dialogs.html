<!-- START DIALOG -->
<v-dialog v-model="startRunDialog" max-width="350" transition="dialog-top-transition">
  <v-card>
    <v-card-title class="text-h5"> Start Run </v-card-title>

    <v-card-text class="px-4">
      <h3>Run type</h3>
      <v-select :model="runType" class="my-1" hide-details outlined no-data-text="Select a type" :items="runTypes">
      </v-select>
      <h3> Comment </h3>
      <v-textarea class="mt-1" hide-details outlined :value="comment" placeholder="Enter some comment">
      </v-textarea>
    </v-card-text>

    <v-card-actions>
      <v-btn color="red darken-1" dark @click="startRunDialog = false">
        Cancel
      </v-btn>
      <v-spacer></v-spacer>

      <v-btn color="green darken-1" dark @click="startRun">
        Start
      </v-btn>
    </v-card-actions>
  </v-card>
</v-dialog>

<!-- END RUN DIALOG -->
<v-dialog v-model="endRunDialog" max-width="350" transition="dialog-top-transition">
  <v-card>
    <v-card-title class="text-h5"> End Run </v-card-title>
    <v-card-text class="px-4">
      <h3>Run type</h3>
      <v-select :input="runType" no-data-text="Select a type" class="my-1" hide-details outlined :items="runTypes">
      </v-select>
      <h3> Comment </h3>
      <v-textarea :input="comment" class="mt-1" hide-details outlined name="" value="Some Comment">
      </v-textarea>
    </v-card-text>
    <v-card-actions>
      <v-btn color="red darken-1" dark @click="endRunDialog = false">
        Cancel
      </v-btn>
      <v-spacer></v-spacer>

      <v-btn color="green darken-1" dark @click="endRun">
        Stop
      </v-btn>
    </v-card-actions>
  </v-card>
</v-dialog>

<!-- LOST CONNECTION DIALOG -->
<v-dialog persistent v-model="lostConnection" transition="dialog-top-transition" max-width="400">
  <v-card>
    <v-card-title class="text-h5" style="display: flex; justify-content: center;"> Lost Connection to the server </v-card-title>
    <v-card-text class="px-5 text-h6" style="display: flex; justify-content: center;">
      Please refresh the page. 
    </v-card-text>
    <v-card-actions style="display: flex; justify-content: center; ">
      <v-btn color="red darken-1" dark @click="refreshPage()">
        Refresh
      </v-btn>
    </v-card-actions>
  </v-card>
</v-dialog>
